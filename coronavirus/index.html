<script>
	var myStyle = {
    "color": "red",
    "weight": 5,
    "opacity": 0.65
	};

let xhr = new XMLHttpRequest();
xhr.open('GET', 'https://labcoronavirus.azurewebsites.net/api/HttpTrigger1?name=som');
xhr.setRequestHeader('Content-Type', 'application/json');
xhr.responseType = 'json';
xhr.onload = function() {
    if (xhr.status !== 200) return
    L.geoJSON(xhr.response,{
		style: myStyle
	}).addTo(mymap);
};
xhr.send();

</script>
